NoPermission: '&cYou have no permission to perform that!'

Help:
  Plugin:
    - '&7&m----------------------------------------'
    - ' &e/<command> create <Name> &fCreate a new powerup.'
    - ' &e/<command> delete <ID> &fDelete powerup.'
    - ' &e/<command> enable <ID> &fEnable powerup.'
    - ' &e/<command> disable <ID> &fDisable powerup.'
    - ' &e/<command> list &fAvailable powerups.'
    - ' &e/<command> setitem [Item;Data] &fUpdate current item.'
    - ' &e/<command> setname <DisplayName> &fUpdate current displayname.'
    - ' &e/<command> setchance <Chance> &fUpdate current chance.'
    - ' &e/<command> spawn <PowerUp> [Player] &fSpawn powerup on player or looking location.'
    - '&7&m----------------------------------------'
  Create: '&bYou can also set the name with color codes and add spaces using "_"'

Usage:
  Delete: '&cCorrect usage: /<command> delete <PowerUp ID>'
  Create: '&cCorrect usage: /<command> create <Name>'

No-Available: '&cThere are no available powerups.'
Available-Powerups: '&aAvailable powerup list. &7Hover to view more info.'
No-Exist: '&cThe powerup %powerup_id% does not exist.'
Already-Exist: '&cThe powerup %powerup_id% already exist.'
Already-Enabled: '&eThe powerup %powerup_id% is already &aEnabled&e.'
Enabled: '&eThe powerup %powerup_id% has been &aEnabled&e.'
Already-Disabled: '&eThe powerup %powerup_id% is already &cDisabled&e.'
Disabled: '&eThe powerup %powerup_id% has been &cDisabled&e.'
Created: '&aSuccessfully created powerup %powerup_name% &7(%powerup_id%)&a.'
Deleted: '&aSuccessfully deleted powerup %powerup_id%.'
Item-Update: '&aSuccessfully updated powerup %powerup_id% &aitem to %item%.'
Name-Update: '&aSuccessfully updated powerup %powerup_id% &adisplayname to %powerup_name%'
Chance-Update: '&aSuccessfully updated powerup %powerup_name% &7(%powerup_id%)&a chance to %chance%.'
